<html>
  <head>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .explosion-button {
        background-color: red;
        color: white;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content img {
    max-width: 100%;
    max-height: 100%;
  }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .explosion-image {
        max-width: 100%;
        height: auto;
      }
 audio#explosionSound {
    display: none;
  }
    </style>
  </head>
  <body>
    <div class="center">
      <button class="explosion-button" onclick="openModal()">Boom</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="explosion-image" src="explosion-image.jpg" />
        <audio id="explosionSound" controls="false">
  <source src="explosion-sound.mp3" type="audio/mpeg">
</audio>

      </div>
    </div>
    <script>
  function openModal() {
    document.getElementById("myModal").style.display = "block";
    document.getElementById("explosionSound").play();
  }
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
    document.getElementById("explosionSound").pause();
  }
</script>

  </body>
</html>
